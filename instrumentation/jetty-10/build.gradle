

dependencies {
    implementation(project(":agent-bridge"))

    implementation("org.eclipse.jetty:jetty-server:10.0.11")
    implementation("org.eclipse.jetty:jetty-start:10.0.11")
}

jar {
    manifest { attributes 'Implementation-Title': 'com.newrelic.instrumentation.jetty-10' }
}

verifyInstrumentation {
    passesOnly 'org.eclipse.jetty.aggregate:jetty-all:[10.0.0-alpha1,11.0.0-alpha0)'
}

site {
    title 'Jetty'
    type 'Appserver'
}

java {
    toolchain {
        languageVersion.set(JavaLanguageVersion.of(11))
    }
}
