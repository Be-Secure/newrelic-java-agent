dependencies {
    implementation(project(":agent-bridge"))
    implementation("org.asynchttpclient:async-http-client:2.0.35")
    testImplementation("org.nanohttpd:nanohttpd-websocket:2.2.0")
    testImplementation("org.asynchttpclient:async-http-client:2.0.0")
}

jar {
    manifest { attributes 'Implementation-Title': 'com.newrelic.instrumentation.async-http-client-2.0.0' }
}

verifyInstrumentation {
    passesOnly 'org.asynchttpclient:async-http-client:[2.0.0-RC1,2.1.0)'
    excludeRegex ".*(alpha|RC).*"
}

test {
    // FIXME can this be simplified to the following?
//    onlyIf {
//        project.hasProperty('test8')
//    }

    // These instrumentation tests only run on Java 8 regardless of the -PtestN gradle property that is set.
    // The jvmArgs properties get set for a specific version of Java in java.gradle when using -PtestN but then this overrides
    // that to always run on Java 8 instead of version N, potentially causing an error if the options are invalid in Java 8.
    if (project.hasProperty("test9") || project.hasProperty("test10") || project.hasProperty("test11") || project.hasProperty("test12") ||
            project.hasProperty("test13") || project.hasProperty("test14") || project.hasProperty("test15") || project.hasProperty("test16") ||
            project.hasProperty("test17") || project.hasProperty("test18") || project.hasProperty("test19")) {
        enabled = false
    }
}

site {
    title 'Async Http Client'
    type 'Messaging'
}
