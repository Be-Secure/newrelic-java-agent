#
# This file configures the NewRelic Agent.  Place a copy of this file
# in RAILS_ROOT/config and edit the settings as appropriate.
#
common: &default_settings
  log_level: debug
  host: localhost
  api_host: localhost
  port: 3000
  app_name: Unit Test
  
  ignored_params: 
    - passwords
    - credit_card_numberz
  
  # This is the key generated by script/create_admin
  license_key: 'bootstrap_newrelic_admin_license_key_000'
  error_collector:
    ignore_status_codes: [500, 512, 520]
    ignore_errors: 
      - com.test.DudeException
      - com.test.TestException
      
production:
  <<: *default_settings

    