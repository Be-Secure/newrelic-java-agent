jar {
    manifest {
        attributes 'Implementation-Title': 'com.newrelic.instrumentation.kafka-streams-2.6.0',
                'Implementation-Title-Alias': 'kafka-streams_instrumentation'
    }
}

dependencies {
    implementation(project(":agent-bridge"))
    implementation("org.apache.kafka:kafka-streams:3.0.0")
}

verifyInstrumentation {
    passesOnly 'org.apache.kafka:kafka-streams:[2.6.0,)'
    exclude 'org.apache.kafka:kafka-streams:(,0.10.2.2]'
}

site {
    title 'Kafka-streams'
    type 'Messaging'
}