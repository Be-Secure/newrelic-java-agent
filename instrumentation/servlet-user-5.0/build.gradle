
dependencies {
    implementation(project(":agent-bridge"))
    implementation('jakarta.servlet:jakarta.servlet-api:5.0.0')
}

jar {
    manifest { attributes 'Implementation-Title': 'com.newrelic.instrumentation.servlet-user', 'Enabled': 'false' }
}

verifyInstrumentation {
    passesOnly 'jakarta.servlet:jakarta.servlet-api:[5.0.0,)'
    exclude 'jakarta.servlet:jakarta.servlet-api:[5.0.0-M1,5.0.0-M2]'
}

site {
    title 'Servlet'
    type 'Framework'
}